name: CI

on:
  push:
    branches: [main]
    paths:
      # Source code and package configs
      - 'packages/**'
      # Dependencies
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      # Build and lint config
      - 'biome.json'
      - 'turbo.json'
      # Workflow changes should test themselves
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      # Source code and package configs
      - 'packages/**'
      # Dependencies
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      # Build and lint config
      - 'biome.json'
      - 'turbo.json'
      # Workflow changes should test themselves
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm check

      - name: Type Check
        run: pnpm typecheck

      - name: Test
        run: pnpm test
